<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>COUNT</title>
  </head>
  <body style="text-align: center">
    <h1>There are {{ count }} words in your text</h1>

    <a href="{% url 'home' %}">Start Again</a>

    <h1>Your Text:</h1>
    {{ fulltext }}
    <h1>Word Count:</h1>
    {{ worddictionary }}

    <br />
    {% for word, cnt in sortedwords %} {{ word }} - {{ cnt }}
    <br />

    {% endfor %}
  </body>
</html>
